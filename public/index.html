<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LED Controller</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reinvented-color-wheel@0.2.6/css/reinvented-color-wheel.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="buttonContainer">
      <button id="on">Turn on</button>
      <button id="off">Turn off</button>
    </div>
    <div id="effectsContainer">
      <select id="effects" name="effects">
        <option value="solid">solid</option>
        <option value="rainbow">rainbow</option>
      </select>
    </div>
    <div id="colorPicker"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/reinvented-color-wheel@0.2.6"></script>
    <script src="/controller.js"></script>
  </body>
</html>
